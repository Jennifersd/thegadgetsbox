{% load staticfiles %}
<html>
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta name="description" content="{% block description %}{% endblock %}">
    	<meta name="author" content="Jennifer Sánchez Dueñas">
    	
    	
		<link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
		<link rel="manifest" href="/static/img/manifest.json">
		<link rel="mask-icon" href="/static/img/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="theme-color" content="#ffffff">
   	
        <title>{% block title %} {% endblock %}</title>
        
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i" rel="stylesheet">
        
        <link rel="stylesheet" href="{% static 'css/mediaqueries.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <script type="text/javascript"  src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
        <script type="text/javascript"  src="{% static 'js/script.js' %}"></script>
        <script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		
		  ga('create', 'UA-34645588-1', 'auto');
		  ga('send', 'pageview');
		
		</script>
    </head>
    <body class="hub {% block classes %}{% endblock %}" id="{% block id %}{% endblock %}">
    	<div class="container">
    		{% include 'blog/messages.html' %}
	        {% include 'blog/header.html' %}
	        
	    	{% block content %}
	        {% endblock %} 
	        
	        {% include 'blog/footer.html' %} 
		</div>
    </body>
</html>
